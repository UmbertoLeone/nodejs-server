services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: togetherfy_dev
      POSTGRESS_HOST_AUTH_METHOD: trust

  backend:
    build: .
    ports:
      - 5000:5000
      - 9229:9229 #for debugging
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: pnpm start:docker
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://postgres:password@postgres/togetherfy
      PORT: 5000